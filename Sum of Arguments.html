<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Arguments</title>
    <script>
        function calculateSum() {
            const input = document.getElementById('numbers').value;
            const numbers = input.split(',').map(num => parseFloat(num.trim()));
            const sum = numbers.reduce((acc, num) => acc + (isNaN(num) ? 0 : num), 0);
            document.getElementById('result').innerText = 'The sum is: ' + sum;
        }
    </script>
</head>

<body>
    <h1>Sum of Numbers</h1>
    <label for="numbers">Enter numbers separated by commas:</label><br>
    <input type="text" id="numbers" placeholder="e.g., 1, 2, 3"><br><br>
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>
</body>

</html>
