<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Submission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>App Submission Form</h1>
        <form action="submit_form.php" method="POST">
            <h2>App Information</h2>
            <label for="appName">App Name:</label>
            <input type="text" id="appName" name="appName" required>

            <label for="appDescription">App Description:</label>
            <textarea id="appDescription" name="appDescription" required></textarea>

            <label for="keywords">Keywords:</label>
            <input type="text" id="keywords" name="keywords" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Shopping">Shopping</option>
                <option value="Games">Games</option>
                <option value="Utilities">Utilities</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <!-- Add more categories as needed -->
            </select>

            <h2>App Details</h2>
            <label for="versionNumber">Version Number:</label>
            <input type="text" id="versionNumber" name="versionNumber" required>

            <label for="buildNumber">Build Number:</label>
            <input type="text" id="buildNumber" name="buildNumber" required>

            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" name="releaseDate" required>

            <label for="supportedDevices">Supported Devices:</label>
            <input type="text" id="supportedDevices" name="supportedDevices" required>

            <label for="minimumOS">Minimum OS Version:</label>
            <input type="text" id="minimumOS" name="minimumOS" required>

            <h2>Media Uploads</h2>
            <label for="appIcon">App Icon:</label>
            <input type="file" id="appIcon" name="appIcon" accept="image/*" required>

            <label for="screenshots">Screenshots:</label>
            <input type="file" id="screenshots" name="screenshots" accept="image/*" multiple required>

            <h2>Privacy and Compliance</h2>
            <label for="privacyPolicy">Privacy Policy URL:</label>
            <input type="url" id="privacyPolicy" name="privacyPolicy" required>

            <label for="termsOfService">Terms of Service URL:</label>
            <input type="url" id="termsOfService" name="termsOfService">

            <label for="dataCollection">Data Collection and Usage:</label>
            <textarea id="dataCollection" name="dataCollection" required></textarea>

            <h2>Contact Information</h2>
            <label for="developerName">Developer Name:</label>
            <input type="text" id="developerName" name="developerName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" required>

            <h2>App Pricing</h2>
            <label for="pricingModel">Pricing Model:</label>
            <select id="pricingModel" name="pricingModel" required>
                <option value="Free">Free</option>
                <option value="Paid">Paid</option>
                <option value="Subscription">Subscription</option>
            </select>

            <label for="price">Price (if applicable):</label>
            <input type="text" id="price" name="price">

            <h2>Additional Information</h2>
            <label for="asoDetails">App Store Optimization Details:</label>
            <textarea id="asoDetails" name="asoDetails"></textarea>

            <label for="inAppPurchases">In-App Purchases:</label>
            <textarea id="inAppPurchases" name="inAppPurchases"></textarea>

            <label for="betaTesting">Beta Testing Information:</label>
            <textarea id="betaTesting" name="betaTesting"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 20px;
}

.container {
max-width: 800px;
margin: auto;
background: #fff;
padding: 20px;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
color: #333;
}

label {
display: block;
margin: 10px 0 5px;
}

input, textarea, select {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid #ddd;
border-radius: 5px;
}

button {
background-color: #333;
color: #fff;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;
}

button:hover {
background-color: #555;
}
</style>


</html>
